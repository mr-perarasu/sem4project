<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>CGPA Calculator</h2>
        <form id="studentForm" action="calculate.php" method="POST">
            <input type="text" name="name" placeholder="Enter Your Name" required>
            <input type="text" name="department" placeholder="Enter Your Department" required>
            <select name="semester" required>
                <option value="">Select Semester</option>
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
            </select>
            <select name="subject_count" id="subjectCount" required>
                <option value="">Select Subject Count</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <button type="submit">Next</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
